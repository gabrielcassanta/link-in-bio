<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gabriel Cassanta - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/gabrielcassanta.jpeg" />
        <h1>@gabrielcassanta</h1>
        <h1>Fullstack Software Engineer</h1>
      </header>
      <ul>
        <li>
          <a target="_blank" href="https://www.instagram.com/gabrielcassanta/">
            <img src="./images/instagram.svg" alt="Instagram" width="20" />
            Instagram
          </a>
        </li>
        <li>
          <a
            target="_blank"
            href="https://open.spotify.com/user/cassanta?si=0facb52a69a64cb3"
          >
            <img src="./images/spotify.png" alt="Spotify" width="20" />
            Spotify
          </a>
        </li>
        <li>
          <a target="_blank" href="https://twitter.com/cassantagabriel">
            <img src="./images/twitter.svg" alt="Twitter" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a target="_blank" href="https://github.com/gabrielcassanta">
            <img src="./images/github.svg" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
        <li>
          <a target="_blank" href="https://www.twitch.tv/silentzen">
            <img src="./images/twitch.png" alt="Twitch TV" width="20" />
            Twitch TV
          </a>
        </li>
        <li>
          <a
            target="_blank"
            href="https://www.linkedin.com/in/gabriel-cassanta-927106175/"
          >
            <img src="./images/linkedin.png" alt="LinkedIn" width="20" />
            LinkedIn
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
